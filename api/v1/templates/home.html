<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FarmLink</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/3-header.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/common.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/filters.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/font-awesome.css') }}">
    <!--<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css" />-->

</head>
<body>
    
    <header>
        <!--<div id="api_status"></div>-->

        <h1 class="logo">farmlink</h1>
        <nav class="navbar">
            <ul class="navbar-menu">
                <li class="navbar-item">
                    <a href="{{ url_for('app_views.home_index') }}">Home</a>
                </li>
                <li class="navbar-item">
                    <a href="{{ url_for('app_views.profile') }}">Profile</a>
                </li>
                <li class="navbar-item">
                    <a href="{{ url_for('app_views.login_get') }}">Login</a>
                </li>
                <li class="navbar-item">
                    <a href="{{ url_for('app_views.signup') }}">Sign Up</a>
                </li>
                <li class="navbar-item">
                    <a href="{{ url_for('app_views.logout') }}">Logout</a>
                </li>
                
            </ul>
        </nav>
        

    </header>
    <main>
        <div class="container">

            <!-- **********************
                 FILTERS
                 ********************** -->
        
            <section class="filters">
        
              <!-- **********************
                   LOCATIONS
                   ********************** -->
        
              <div class="locations">
                <h3>Users</h3>
                <h4>&nbsp;</h4>
                <ul class="popover">
                    {% for farmer in farmers|sort(attribute='username') %}
                    <li>
                        <h2>{{ farmer.username }}</h2>
                        <ul>
                            {% for product in farmer.products %}
                            <li>{{ product.name }}</li>
                            {% endfor %}
                        </ul>
                    </li>
                    {% endfor %}
                </ul>
              </div>
              
              <button>Search</button>
            </section>
            <
        </div>
    </main>



    <script src="{{ url_for('static', filename='scripts/valid.js') }}" type="text/javascript"></script>
    <script src="{{ url_for('static', filename='scripts/home.js') }}"  type="text/javascript"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
